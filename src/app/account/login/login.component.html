<div class="container">
  <div class="d-flex rounded justify-content-center">
    <div class="col-12 col-lg-5">
      <main class="form-signin">
        <div class="rounded bg-light p-4 shadow-sm">
          <form action="">
            <div class="text-center mb-4">
              <h3 class="mb-3 font-weight-normal">Login</h3>
            </div>
            <div class="form-floating mb-3">
              <input type="text" placeholder="email" class="form-control" id="username">
              <label for="email">E-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" placeholder="Password" class="form-control" id="password">
              <label for="password">Password</label>
            </div>
            <div class="d-grid mt-4">
              <button class="btn btn-outline-secondary" type="submit">Login</button>
            </div>

            <div class="mt-4 text-center"> Dont have an account ?
              <a href="#" class="btn btn-link">
                Sign-Up
              </a>
            </div>

          </form>
          <div class="mt-4 text-center">
            <a href="#" class="btn btn-link">
              <h6>Forgot username or password</h6>
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
