<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img src="./assets/images/logo.svg" class="me-3" alt="Logo">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" *ngIf="(accountService.user$ | async)">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <!-- <li class="nav-item">
            <a class="btn btn-secondary mx-2" routerLink="/account/register" routerLinkActive="active">Register</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-secondary" routerLink="/account/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
          </li> -->

          <li class="nav-item">
          <div *ngIf="(accountService.user$ | async) as user;then content else other"></div>
          <ng-template #content>
            <a href="/activation"><fa-icon [icon]="faUser" class="fa-xl"></fa-icon></a>
          </ng-template>
          <ng-template #other>
            <a href="/account/login"><fa-icon [icon]="faUser" class="fa-xl"></fa-icon></a>
          </ng-template>
        </li>

        </ul>



        <div class="d-flex align-items-center" *ngIf="(accountService.user$ | async) as user">
          <a class="" style="text-decoration: none; cursor:pointer;">
            Hello <span class="h6 text-primary">{{ user.firstName || user.lastName }}</span>
          </a>
          <a class="btn btn-secondary ms-2" (click)="logout()">Logout</a>
        </div>

      </div>
    </div>
  </nav>
</header>
